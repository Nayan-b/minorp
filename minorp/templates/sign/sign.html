<!-- load static files in template of django -->
{% load static %}

<!-- create a html page for uploading image using bootstrap-->
<html>

<head>
    <title>Minor Project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</head>

<body>


    <!-- create a nice header menu -->
    <div>
        <nav class="navbar navbar-expand-lg navbar-light" style='background-color: #1599f7;'>
            <a class="navbar-brand" href="#">Minor Project</a>
            <a class="navbar-brand" href="#">____________</a>
            <a class="navbar-brand" href="#">Pulchowk Campus IOE</a>
        </nav>

    </div>

    {% block body %}
    <div>
        <div class="card-deck text-center">
            <a href="{% url 'upload'%}">
                <div class="card">
                    <img class="card-img-top" src="{% static 'sign/signature.jpg' %}" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">Upload signature</h5>
                    </div>
                </div>
            </a>

            <a href="{% url 'verify'%}">
                <div class="card">
                    <img class="card-img-top" src="{% static 'sign/verify.png' %}" alt="Card">
                    <div class="card-body">
                        <h5 class="card-title">Check Signature</h5>

                    </div>
                </div>
            </a>


        </div>


    </div>

    {% endblock %}
</body>



</html>
